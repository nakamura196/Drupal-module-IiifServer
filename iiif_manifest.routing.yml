# iiif_manifest.routing.yml
iiif_manifest.generate:
  path: '/iiif/{version}/{node}/manifest'
  methods: [GET]
  defaults:
    _controller: '\Drupal\iiif_manifest\Controller\ManifestController::generateManifest'
    _format: json
  requirements:
    _permission: 'access content'

iiif_manifest.settings:
  path: '/admin/config/content/iiif_manifest'
  defaults:
    _form: '\Drupal\iiif_manifest\Form\SettingsForm'
    _title: 'My Module Settings'
  requirements:
    _permission: 'administer site configuration'